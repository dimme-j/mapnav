<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MapNav</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-gray-900 flex flex-col">
    <!-- Background with overlay -->
    <div class="fixed inset-0 z-0">
        <img src="backg.jpeg" alt="Background" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-b from-black/50 to-black/70"></div>
    </div>

    <!-- Header -->
    <header class="relative z-10 bg-gray-900/70 backdrop-blur-lg border-b border-gray-800/50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                        <circle cx="12" cy="10" r="3" />
                    </svg>
                    <span class="text-xl font-bold text-white">MapNav</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center relative z-10 p-4">
        <div class="w-full max-w-md">
            <!-- Auth Card -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-xl p-8 border border-white/20">
                <!-- Form Header -->
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-white mb-2" id="formTitle">Welcome Back</h2>
                    <p class="text-gray-300" id="formSubtitle">Sign in to continue navigation</p>
                </div>

                <!-- Auth Form -->
                <form id="authForm" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Enter your email">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                        <input type="password" id="password" name="password" required
                            class="w-full px-4 py-3 bg-black/30 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Enter your password">
                    </div>

                    <!-- Error Message -->
                    <div id="errorMsg" class="hidden text-red-500 text-sm"></div>

                    <button type="submit"
      System
      Explore and navigate seamlessly with our interactive mapping solution.
      
      
      Open Navigation                  class="w-full bg-blue-600 text-white rounded-lg px-4 py-3 font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                        Sign In
                    </button>
                </form>

                <!-- Toggle Auth Mode -->
                <div class="mt-6 text-center">
                    <p class="text-gray-400">
                        <span id="toggleText">Don't have an account?</span>
                        <button type="button" id="toggleAuth"
                            class="ml-2 text-blue-400 hover:text-blue-300 focus:outline-none">
                            Sign Up
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="getacces.js"></script>
</body>
</html>
